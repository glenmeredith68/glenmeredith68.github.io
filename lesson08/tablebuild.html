<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="tablebuild.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Table Build</title>
</head>

<body>
    <table>
        <thead class="teal">
            <tr>
                <th colspan="3">ACME WildWest</th>
            </tr>
        </thead>
        <tbody>
            <tr class='navy headers'>
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
            <tr class="grey">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="mint">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="grey">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="mint">
                <td>November</td>
                <td>$8,610</td>
                <td class="navy">$7,500</td>
            </tr>
            <tr class='grey'>
                <td class="blackfriday">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="mint">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="teal">Compiled 12.20.2020by bRauls</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
